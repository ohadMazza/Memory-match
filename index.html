<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/icons/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <main>

        <section class="level-container animate__animated">
            <div class="header-text">
                <span style="--i:1;">M</span>
                <span style="--i:2;">E</span>
                <span style="--i:3;">M</span>
                <span style="--i:4;">O</span>
                <span style="--i:5;">R</span>
                <span style="--i:6;">Y</span>
                <span style="--i:7;">&nbsp;</span>
                <span style="--i:8;">M</span>
                <span style="--i:9;">A</span>
                <span style="--i:10;">T</span>
                <span style="--i:11;">C</span>
                <span style="--i:12;">H</span>
                <span style="--i:13;">!</span>
            </div>
            <div class="levels">
                <div class="level-btn" onclick="onSetGameLevel(5,2)">
                    <span>Easy</span>
                    <img src="img/icons/level-1.jpg" alt="">
                </div>
                <div class="level-btn" onclick="onSetGameLevel(6,3)">
                    <span>Medium</span>
                    <img src="img/icons/level-2.jpg" alt="">
                </div>
                <div class="level-btn" onclick="onSetGameLevel(8,4)">
                    <span>Hard</span>
                    <img src="img/icons/level-3.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="game-container">
            <div class="home-page-icon">
                <button onclick="onClickHomePage()" >
                    <img src="img/icons/home-page.png" alt="">
                </button>
            </div>
            <div class="grid"></div>
            <div class="game-over">
                <button class="play-again animate__animated animate__slower" onclick="onClickPlayAgian()">Play Again!</button>
                <div class="confeti animate__animated ">
                    <img src="img/icons/confeti.gif" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="js/util.js"> </script>
    <script src="js/main.js"> </script>
</body>
</html>
